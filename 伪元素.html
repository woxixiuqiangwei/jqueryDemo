<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.hd{
			width:300px;height: 300px;line-height: 300px;
			border:1px solid purple;margin:0 auto;text-align: center;
			position: relative;transition: .4s;
		}
		.hd:before{
				width:300px;height: 300px;background:blue;opacity:0.2;
				content: '';display: inline-block;	
				position: absolute;left:0;top:0;
				z-index: 4;
		}	
		.hd:hover {
			background: gold;
		}	
	</style>
</head>
<body>
	<div class='hd'>asdasdasdasd</div>
</body>
</html>
