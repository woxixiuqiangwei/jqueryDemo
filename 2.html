
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="animate.min.css">
	<style>
		#p1{/*letter-spacing: 10px;*//*对数字汉子都有效果,字之间的距离*/
			word-spacing: 10px;/*
			单词之间的距离,必须用空格隔开才算一个单词,不然无效*/
			    /*animate-duration: 2s;   */
    	animation-delay: 2s
    /*animate-iteration-count: 2;    */
		}
	</style>
</head>
<body>
	<div id=demo style="overflow:hidden;height:180;width:200;background:#009900;color:#006600">  	
		<table  align=top>  
			<tr>  
				<td id=demo1 valign=top> 
					<p id='p1' class='animated shake'>this is 啊实 打实 11 11</p>  
					<p>aaaaaaaaaaa</p>  
					<p>aaaaaaaaaaa</p>  
					<p>aaaaaaaaaaa</p>  
					<p>aaaaaaaaaaa</p>  
					<p>aaaaaaaaaaa</p>  


				</td>  
			</tr>  
			<tr>  
				<td id=demo2 valign=top></td>  
			</tr>  
		</table>  

	</div>  
	<script>  
	// 	var p1=document.querySelector('#p1');
	// setTimeout(function(){
	// 	p1.classList.add('shake');
	// },1000)
	var speed=15  
	demo2.innerHTML=demo1.innerHTML//克隆demo1为demo2  
	function Marquee(){  
	if(demo2.offsetHeight-demo.scrollTop<=0)//当滚动至demo1与demo2交界时  
	demo.scrollTop-=demo1.offsetHeight//demo跳到最顶端  
	else{  
	demo.scrollTop++  //如果是横向的 将 所有的 height top 改成 width left  
	}  
	}  
	var MyMar=setInterval(Marquee,speed)//设置定时器  
	demo.onmouseover=function() {clearInterval(MyMar)}//鼠标移上时清除定时器达到滚动停止的目的  
	demo.onmouseout=function() {MyMar=setInterval(Marquee,15)}//鼠标移开时重设定时器  
	</script> 
</body>
</html>
