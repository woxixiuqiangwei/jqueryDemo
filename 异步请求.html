<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
	div{
		color:red;
		font-size: 44px;
		width: 100px;
		background: gold;
		transition: .4s;
		margin:10px;
		position: relative;
	/*	padding-left: 50px;
		padding-right:50px; */
	}
	div p{
		position: absolute;
		padding-left: 
		background: green;
		color:blue;
		z-index: 666;
		left:100%;top:-50%;
	}
	@media screen and (max-width:500px) {
		div{
			color:blue;
			font-size: 66px;
		}
	}
	
</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<script type="text/javascript">
		$('div').mouseenter(function(){
			if(!(this.loded)){
				var i=$(this).index()+1;
				var This=$(this);
				$.get('http://localhost:7777/school_website_api/photo/getPhotoInfoById?id='+i,function(res){
					var name=res.data.name;
					var p='<p>'+name+'</p>';
					This.append(p);
				})
				// $(this).attr('loded',true);
				this.loded=true;
				// $(this).flag=true;jq选择器没有自定义属性
			
			}
			$(this).children().stop().fadeIn();

		})
		$('div').mouseleave(function(){
		
			$(this).children().stop().fadeOut();
			// console.log($(this).flag);
		})
	</script>
</body>

</html>
