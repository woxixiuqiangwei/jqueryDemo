<!DOCTYPE html>
<html>
<head>
	<title>PageSwich库</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<style type="text/css">
		html,body{height: 100%;overflow: hidden;}
		#pages  { position: relative; overflow: hidden; 
				width: 100%; /*max-width: 768px; */height: 100%; 
				margin: 0 auto;}
		.page  { position: absolute; left: 0; top: 0; 
			width: 100%; height: 100%;}
		.page1{background: orange;}
		.page2{background: lightblue;}
	</style>
</head>
<body>
	<div id="pages">
        <div class="page page1">
            <h1>第一页</h1>
            <div class="box">
                <p>可以用用鼠标或者手指拖动页面，亦可使用鼠标滚轮、键盘方向键等</p>
            </div>
        </div>

        <div class="page page2">
            <h1>第二页</h1>
            <div class="box">
                <p>不久前，针对微博用户@Mor-小某的“锤子手机还是不错的！试用后感觉很不错！就是3000多买个它感觉贵了！定价2600的话还能接受！”这句话，罗永浩在微博上表示“明白，我们考虑一下”。但就在大家还没回过神来的时候锤子科技已经迅速宣布了降价，其中16GB 3G版的售价直接下调到了1980元，32G/64G也分别调整到了2080/2480元。</p>
            </div>
        </div>

    </div>
	<script type="text/javascript" src='jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src='pageSwitch.js'></script>
	<script type="text/javascript">
		window.onload=function () {
        	var pw=new pageSwitch('pages',{
            duration:900,               //int 页面过渡时间
            direction:0,                //int 页面切换方向，0横向，1纵向
            start:0,                    //int 默认显示页面
            loop:true,                 //bool 是否循环切换
            ease:'ease',                //string|function 过渡曲线动画，详见下方说明
            transition:'flipPaper',         //string|function转场方式，详见下方说明
            freeze:false,               //bool 是否冻结页面
            mouse:true,                 //bool 是否启用鼠标拖拽
            mousewheel:true,            //bool 是否启用鼠标滚轮切换
            arrowkey:true,              //bool 是否启用键盘方向切换
            autoplay:false              //bool 是否自动播放幻灯 新增
        	})
       	};
	</script>
</body>
</html>
